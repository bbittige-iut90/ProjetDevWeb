    <section id="formulaire">
  <h2>À propos</h2>
  <p>
    Bienvenue sur notre site ! Nous sommes passionnés par notre travail et toujours à l’écoute.  
    Si vous avez des questions, des suggestions ou souhaitez simplement nous contacter, utilisez le formulaire ci-dessous.
  </p>

  <form id="contact-form" action="#" method="post">
    <h3>Contactez-nous</h3>

    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
    </div>

    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>
    </div>

    <div class="form-group">
      <label for="sujet">Sujet :</label>
      <input type="text" id="sujet" name="sujet" placeholder="Sujet de votre message" required>
    </div>

    <div class="form-group">
      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>
    </div>

    <button type="submit">Envoyer</button>
  </form>
</section>
